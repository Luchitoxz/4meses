<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Pilar, con amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff5f8;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #d94f6d;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: fadeIn 2.5s ease-in-out;
    }

    .counter {
      font-size: 1rem;
      margin-top: 1rem;
      color: #333;
      animation: fadeIn 3s ease-in-out;
    }

    .love-button {
      background: #ff7b9c;
      border: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.3s;
      animation: fadeIn 3.5s ease-in-out;
    }

    .love-button:hover {
      transform: scale(1.05);
      background: #ff5c84;
    }

    .phrase {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      font-style: italic;
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -20px;
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(-50px);
      }
    }
  </style>
</head>
<body>
  <h1>Luciano & Pilar</h1>
  <h2>Te amo 仇벒잺</h2>
  <button class="love-button" onclick="showPhrase()">Te amo</button>
  <div class="phrase" id="phrase"></div>
  <div class="counter" id="counter"></div>
  <div class="counter" id="countdown"></div>

  <script>
    const phrases = [
      "Sos mi lugar en el mundo.",
      "Gracias por existir.",
      "Cada d칤a te elijo.",
      "Tu sonrisa me cambia el d칤a.",
      "No veo la hora de abrazarte.",
      "Estoy orgulloso de nosotros.",
      "Sos mi mejor casualidad.",
      "Amarte es lo m치s lindo que me pas칩.",
      "Con vos aprend칤 a amar a la distancia.",
      "Sos m치s de lo que so침칠.",
      "Nada me hace m치s feliz que vos.",
      "Nuestro amor crece cada d칤a m치s.",
      "Todo es mejor desde que est치s en mi vida."
    ];

    function showPhrase() {
      const random = Math.floor(Math.random() * phrases.length);
      document.getElementById('phrase').innerText = phrases[random];
    }

    function countDays() {
      const startDate = new Date("2025-02-05T00:00:00");
      const now = new Date();
      const diffTime = now - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById('counter').innerText = `Desde el 5 de febrero de 2025, pasaron ${diffDays} d칤as juntos 游눘`;
    }

    function updateCountdown() {
      const now = new Date();
      const startDate = new Date("2025-02-05T00:00:00");
      const diff = now - startDate;

      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      const displayHours = hours % 24;
      const displayMinutes = minutes % 60;
      const displaySeconds = seconds % 60;

      document.getElementById("countdown").innerText = `Van ${days} d칤as, ${displayHours} horas, ${displayMinutes} minutos y ${displaySeconds} segundos desde que empez칩 todo 九`;
    }

    function createHearts() {
      const colors = ['#ff7b9c', '#ffb6c1', '#ffc0cb', '#ff4d6d'];
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDuration = `${6 + Math.random() * 4}s`;
        heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(heart);
      }
    }

    countDays();
    updateCountdown();
    setInterval(updateCountdown, 1000);
    createHearts();
  </script>
</body>
</html>
